<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pago</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .payment-methods {
            margin-bottom: 20px;
        }
        .payment-method {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .payment-method label {
            margin-left: 10px;
        }
        .payment-method input[type="radio"] {
            display: none;
        }
        .payment-method img {
            width: 30px;
            height: auto;
        }
        .payment-details {
            display: none;
        }
        .payment-details.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Métodos de Pago</h1>
        <form id="paymentForm">
            <div class="payment-methods">
                <div class="payment-method" onclick="showPaymentDetails('creditCardDetails')">
                    <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" required>
                    <img src="https://cdn-icons-png.freepik.com/512/3393/3393981.png" alt="Tarjeta de Crédito">
                    <label for="creditCard">Tarjeta de Crédito</label>
                </div>
                <div class="payment-method" onclick="showPaymentDetails('paypalDetails')">
                    <input type="radio" id="paypal" name="paymentMethod" value="paypal" required>
                    <img src="https://w7.pngwing.com/pngs/246/916/png-transparent-computer-icons-logo-paypal-encapsulated-postscript-paypal-blue-angle-logo.png" alt="PayPal">
                    <label for="paypal">PayPal</label>
                </div>
                <div class="payment-method" onclick="showPaymentDetails('bankTransferDetails')">
                    <input type="radio" id="bankTransfer" name="paymentMethod" value="bankTransfer" required>
                    <img src="https://w7.pngwing.com/pngs/272/683/png-transparent-mobile-transfer-payment-icon.png" alt="Transferencia Bancaria">
                    <label for="bankTransfer">Transferencia Bancaria</label>
                </div>
            </div>

            <div id="creditCardDetails" class="payment-details">
                <label for="ccName">Nombre en la Tarjeta:</label>
                <input type="text" id="ccName" name="ccName" required>
                
                <label for="ccNumber">Número de Tarjeta:</label>
                <input type="text" id="ccNumber" name="ccNumber" required pattern="\d{16}" placeholder="1234 5678 9123 4567">
                
                <label for="ccExpiry">Fecha de Expiración:</label>
                <input type="text" id="ccExpiry" name="ccExpiry" required placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/\d{2}">
                
                <label for="ccCvv">CVV:</label>
                <input type="text" id="ccCvv" name="ccCvv" required pattern="\d{3}" placeholder="123">
            </div>

            <div id="paypalDetails" class="payment-details">
                <label for="paypalEmail">Correo Electrónico de PayPal:</label>
                <input type="email" id="paypalEmail" name="paypalEmail" required placeholder="email@example.com">
            </div>

            <div id="bankTransferDetails" class="payment-details">
                <label for="bankName">Nombre del Banco:</label>
                <input type="text" id="bankName" name="bankName" required>
                
                <label for="accountNumber">Número de Cuenta:</label>
                <input type="text" id="accountNumber" name="accountNumber" required>
                
                <label for="accountHolder">Nombre del Titular de la Cuenta:</label>
                <input type="text" id="accountHolder" name="accountHolder" required>
                
                <label for="bankSwift">Código SWIFT:</label>
                <input type="text" id="bankSwift" name="bankSwift" required>
            </div>

            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="amount">Monto a Pagar:</label>
            <input type="number" id="amount" name="amount" required min="0" step="0.01">
            
            <input type="submit" value="Pagar">
        </form>
    </div>

    <script>
        function showPaymentDetails(methodId) {
            const paymentDetails = document.querySelectorAll('.payment-details');
            paymentDetails.forEach(detail => {
                if (detail.id === methodId) {
                    detail.classList.add('active');
                } else {
                    detail.classList.remove('active');
                }
            });
        }

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Pago procesado exitosamente');
            // Aquí puedes agregar la lógica para enviar el formulario al servidor
        });
    </script>
</body>
</html>
