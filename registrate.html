<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 16px;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background-color: #fff;
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 0;
            width: 100%;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .success-message {
            color: #4caf50;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            font-size: 18px;
        }
        .logo {
            max-width: 80px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .logo:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\jorge\OneDrive\Documents\Diseño_Web\Index_Empresarial\LATIDEIN.png" alt="Logo de la Empresa" class="logo">
        <h1>Regístrate</h1>
        <form id="registrationForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Registrarse">
        </form>
        <div class="success-message" id="successMessage">¡Registro exitoso!</div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Aquí podrías agregar la lógica para enviar los datos del formulario por AJAX o realizar otras operaciones necesarias

            // Mostrar el mensaje de éxito
            document.getElementById('successMessage').style.display = 'block';

            // Limpiar el formulario después de 3 segundos
            setTimeout(function() {
                document.getElementById('registrationForm').reset();
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });

        // Cambiar el color de los bordes lentamente
        const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.borderColor = '#4caf50';
            });
            input.addEventListener('blur', () => {
                input.style.borderColor = '#ccc';
            });
        });
    </script>
</body>
</html>
